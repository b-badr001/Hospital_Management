<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
</head>
<body>
    <div layout:fragment="content1">
        <div class="col-md-6 offset-3">
            <form method="post" th:action="@{/admin/save(page=${page}, keyword=${keyword})}">
                <div>
                    <label>ID: </label>
                    <label th:text="${patient.id}"></label>
                    <input class="form-control" type="hidden" name="id" th:value="${patient.id}" readonly>
                </div>
                <div>
                    <label>Nom</label>
                    <input class="form-control" type="text" name="name" th:value="${patient.name}">
                    <span class="text-danger" th:errors="${patient.name}"></span>
                </div>
                <div>
                    <label>Date Naissance</label>
                    <input class="form-control" type="date" name="dateofbirth" th:value="${patient.dateofbirth}">
                    <span class="text-danger" th:errors="${patient.dateofbirth}"></span>
                </div>
                <div>
                    <label>Malade</label>
                    <input type="checkbox" name="sick" th:checked="${patient.sick}">
                    <span class="text-danger" th:errors="${patient.sick}"></span>
                </div>
                <div>
                    <label>Score</label>
                    <input class="form-control" type="text" name="score" th:value="${patient.score}">
                    <span class="text-danger" th:errors="${patient.score}"></span>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</body>
</html>
